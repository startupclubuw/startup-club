<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Meta Tags for character encoding and responsiveness -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=deviceWidth, initialScale=1.0"/>

  <!-- Page Title -->
  <title>Contact - Startup Club</title>

  <!-- External Stylesheets -->
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css"/>
</head>

<body>

  <!-- ======= Header Navigation ======= -->
  <header>
    <div class="container">

      <!-- Logo and Site Name -->
      <div class="logoContainer">
        <a href="index.html" class="logoLink">
          <img src="images/logo.png" alt="Startup Club Logo" class="logo"/>
          <h1>Startup Club</h1>
        </a>
      </div>

      <!-- Desktop Navigation Links -->
      <nav id="desktopNav" class="fadeIn">
        <a href="about.html">About</a>
        <a href="team.html">Team</a>
        <a href="apply.html">Apply</a>
        <a href="contact.html">Contact</a>
      </nav>

      <!-- Mobile Menu Icon -->
      <div id="mobileMenuIcon" onclick="toggleMenu()">â˜°</div>
    </div>

    <!-- Mobile Navigation Links -->
    <nav id="mobileNav" class="hidden">
      <a href="about.html" onclick="toggleMenu()">About</a>
      <a href="team.html" onclick="toggleMenu()">Team</a>
      <a href="apply.html" onclick="toggleMenu()">Apply</a>
      <a href="contact.html" onclick="toggleMenu()">Contact</a>
    </nav>
  </header>

  <!-- ======= Contact Section ======= -->
  <section id="contact" data-aos="fade-up">
    <div class="container fadeIn">
      <h2>Contact Us</h2>

      <!-- Contact Form -->
      <form action="https://formsubmit.co/startupclubuw@gmail.com" method="POST" class="contactForm">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="subject" placeholder="Subject">
        <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- ======= External Scripts ======= -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="script.js"></script>
  <script>AOS.init();</script>

</body>
</html>
